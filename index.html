<!DOCTYPE html>
<html>
    <head>
        <title>The Czech Flag created in SVG</title>
        <style>
            body{
                background: #000000;
            }
            h1, p{
                color: #00FF00;
            }
        </style>
    </head>
    
    <body>
        
        <h1>The Czech Flag</h1>

        <marquee>        
            <svg width="400" height="200">  
                <rect width="300" height="200" style="fill:#FFFFFF;stroke-width:1;stroke:#FFFFFF" />
                <polyline points="0,0 150,100 0,200 0,0" style="fill:#0000FF" />
                <polyline points="0,200 150,100 300,100 300,200 0,200" style="fill:#FF0000;stroke-width:1;stroke:#FF0000" />
            </svg>
        </marquee>
        <p>Created in SVG</p>
    </body>
</html>
